    <body>
        
        <script>
            // * 배열
            // 초기화가 안된 배열 생성
            const a = Array(10);

            // 1. fill ---> 채운다.
            a.fill(0); // 배열을 0으로 모두 채워줌
            console.log(a);

            // 0으로 모두 초기화 된 배열
            const b = Array(10).fill(0);

            // 2. map
            // .map(함수) 의 형태인데 함수의 인자로 요소와 요소의 인덱스를 받는다.
            // [0,0,0,...,0] --> [1,2,3,...,10];
            c = b.map((elem, _idx) => {
                // _idx 의 값이 0~9 로 차례대로 들어오게 되고
                // 이를 1씩 더해서 넘겨주어 mapping 을 하게 된다.
                return _idx + 1;
            });
            console.log('b is : ' + b); // 원본 배열은 그대로 유지,  [0,0,0,...,0]
            console.log('c is : ' + c); // mapping을 한 새로운 배열, [1,2,3,...,10]

            // 3. sort
            // sort 의 인자로 사용하는 함수는 반드시 2개의 매개변수를 받아야한다.
            // 두 개의 변수를 통해 정렬할 방법을 정해준다.
            // a < b 일 때는 negative 값을 반환, a > b 일 때는 positive 값을 반환, a == b 일때는 0을 반환
            // 반드시 이러한 형태의 함수로 구성, a, b 로 배열에서 두 개의 값을 받아와 이를 비교하며 정렬을 해나감
            
            const d = [45, 33, 22, 11, 7, 99];

            d.sort((a, b) => {
                if (a < b) { // negative
                    return -1;
                }
                else if (a > b) { // positive
                    return 1;
                }
                else { // 0
                    return 0;
                }
            });

            console.log(d);
            // map 과는 다른 점이 map 은 새로운 배열이 생성되지만
            // sort 는 입력 배열에서 정렬이 수행한다.

            // 4. 복사본을 만들어서 sort ---> slice()
            // slice(start idx, end idx) 의 형태로 end idx 를 포함하지 않는 범위를 짤라서 복사해온다.
            // slice()는 배열 [1,2,3] 에서 slice(1) 을 실행하면 [2,3]
            // slice(0, 1) --> [1] 
            // slice() --- > 전체 복사

            // splice(start idx, end idx) 는 반환값만큼 배열에서 제거 
            
            const e = [45, 33, 22, 11, 7, 99];


            // const f = e.slice().sort((a, b) => {
            //     if (a < b) { // negative
            //         return -1;
            //     }
            //     else if (a > b) { // positive
            //         return 1;
            //     }
            //     else { // 0
            //         return 0;
            //     }
            // });
            
            // 위 sort 안의 arrow 함수 안의 조건문과 같은 동작으로
            // a - b 를 통해 오름차순으로 정렬 가능하다.
            // 내림차순은 b - a
            const f = e.slice().sort((a, b) => a - b); 
            

            // 원본 e는 그대로 유지된 채로 정렬 복사본은 f 에 저장되었다.
            console.log('e is : ' + e);
            console.log('f is : ' + f);

        </script>

    </body>
