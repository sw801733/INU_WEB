<html>
    <head>

    </head>
    <body>
        <h1>숫자를 입력하세요.</h1>
        <div>
            <!-- 같은 div 안에서는 별도의 설정이 없다면 같은 행으로 계속 추가됨 -->
            <input id="input_num" type="text">
            <button id="btn_submit">제출</button>
            <button id="btn_chgClr">색바꾸기</button>
        </div>
        <h1 id="result"></h1>
        
        <script>
            // * event : 사용자가 컴퓨터에게 어떠한 행동을 일으키는 것으로 
            //           위젯 (버튼, 슬라이드 바) 에 대해 사용자가 행동하는 것 (버튼 클릭)
            // event listener : event 가 발생한 것에 대해 컴퓨터가 행동하는 것 (버튼 클릭이 일어났을 때 동작하는 함수)

            // 사용자가 버튼을 눌렀을 때 (event) 해당 숫자가 짝수 인지 홀수 인지 판단해서 보여줌 (event listener)

            const w_btn_submit = document.querySelector('#btn_submit');
            const w_btn_chgClr = document.querySelector('#btn_chgClr');
            const w_input = document.querySelector('#input_num');
            const w_h1_result = document.querySelector('#result');

            // 위젯(요소)들에 event listener 를 추가하기 위해 addEventListener(event, listener) 의 형태로 사용한다.

            // 입력 값에 대해 홀수 짝수 판단하기

            // n 이 짝수면 true 반환, 아니면 false
            const isEven = (n) => {
                if (n % 2 == 0) {
                    return true;
                }
                else {
                    return false;
                }
            };
            w_btn_submit.addEventListener('click', ()=>{
                console.log('버튼 눌렀음!!');
                
                const temp = parseInt(w_input.value);
                // 입력 창 안에 있는 값을 value 로 가져오고 문자열을 int 형으로 형변환
                // parseInt으로 통해 정수로 변환되지 못할 경우 즉, 입력 받은 값이 NaN : Not a Number == null 이면 NaN 로 반환된다.
                // 실수형, float 형으로 소수점이 들어온 경우 소수점들은 모두 버림을 한다. ex) 4.999 ---> 4
                
                if (!temp) { // NaN
                    w_h1_result.textContent = '똑바로 입력하세요';
                }
                else {
                    let decision = '홀수';
                    if (isEven(temp) == true) {
                        decision = '짝수';
                    }
                    w_h1_result.textContent = temp + ' 는 ' + decision + '입니다.';
                }
                // 제출 버튼 클릭 시 입력 창의 값 지우기
                w_input.value = '';
                // 제출 버튼 클릭 시 입력 창에 커서 위치시키기
                w_input.focus();
            });

            // 색 바꾸기
            const clr_array = ['red', 'green', 'blue', 'pink', 'yellow'];
            let clr_idx = 0;

            w_btn_chgClr.addEventListener('click', () => {
                clr_idx = (clr_idx + 1) % clr_array.length;
                console.log('현재 색은 : ' + clr_array[clr_idx]);
                w_h1_result.style.color = clr_array[clr_idx];
            });

        </script>

    </body>
</html>
