    <body>
        
        <script>

            // * 문자열 배열 정렬

            const d = ['banana', 'apple', 'orange'];
            // sort 의 반환은 -1, 0, 1 의 형태로 이루어져야 하므로
            // 문자열을 비교하여 이를 알맞게 return 해준다.
            // 현재는 오름차순
            // const sd = d.slice().sort((a, b) => {
            //     if (a < b) {
            //         return -1;
            //     }
            //     else if (a > b) {
            //         return 1;
            //     }
            //     else {
            //         return 0;
            //     }
            // });

            // 위의 과정을 짧게 하는 방법
            // 먼저 a < b 가 참이면 -1 아니면 (a > b) ? 1 : 0 을 실행
            // 여기서 a > b 가 참이면 1 아니면 0

            // 함수의 return 을 해줘야 하는데 return 을 사용하지 않으려면 {} 을 사용하지
            // 않고 한 문장을 끝내면 된다.
            // const sd = d.slice().sort((a, b) => {return (a<b)?-1:((a>b)?1:0)});
            const sd = d.slice().sort((a, b) => (a<b)?-1:((a>b)?1:0));

            console.log(d);
            console.log(sd);

            // 한글 문자열
            const dd = ['호박', '수박', '사과', '포도'];
            
            const sdd = dd.slice().sort((a, b) => (a<b)?-1:((a>b)?1:0));
            console.log(sdd);

            // 한영 문자열
            const ddd = ['호박', '수박', '사과', '포도', 'banana', 'apple', 'orange'];
            const sddd = ddd.slice().sort((a, b) => (a<b)?-1:((a>b)?1:0));
            console.log(sddd); // 영어 먼저 sort 되고 그 다음 한글


            // 권장되는 문자열 배열 정렬
            // localeCompare 이용, 이때는 한글부터 정렬됨
            const s = ddd.slice().sort((a, b) => a.localeCompare(b));
            console.log(s);

            // * localeCompare
            // locale, 말 그대로 문자열을 정렬하는 데 있어 지역에서 사용하는 지역의 언어를 고려하여 정렬
            // 따라서 localeCompare 을 실행하면 현재 구글 크롬이 한국 지역으로 되어있기 때문에 영어보다 한글이 먼저 정렬됨
            const arr = ['abc', '포도', 'Abc', 'zac', 'Zac'];
            const sd1 = arr.slice().sort((a, b) => (a < b)?-1:(a > b)?1:0);
            const sd2 = arr.slice().sort((a, b) => a.localeCompare(b,{'sensitivity' : 'base'})); // 'sensitivity' : 'base' 는 대소문자 구분 X
            
            console.log('original arr : ' + arr);
            console.log('sorted by 삼항연산자 : ' + sd1);
            console.log('sorted by localeCompare : ' + sd2)

        </script>

    </body>
</html>
