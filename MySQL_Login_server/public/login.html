<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign IN 페이지 (feat. MySQL, NodeJS)</title>
    </head>
    <body>
        <h1>사용자 로그인</h1>
        <br> <!-- 줄바꿈 -->
        
        <form method="post" action='/process/login'>
            <table>
                <tr> <!-- table row, 행-->
                    <td> <!-- table data ,열 -->
                        <label>아이디</label>
                    </td>
                    <td><input type="text" name="id"></td>
                    <!-- name이 key 가 되고 input 창에 친 값이 value 가 되어 추후 SQL 에 전송하게 된다. -->
                </tr>

                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" name="password"></td>
                    <!-- input type 을 password로 설정 시 문자 그대로 안보이고 점형태로 보인다. -->
                </tr>
            </table>
            <input type="submit" value="로그인">
        </form>
    </body>
</html>
