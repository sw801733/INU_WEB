<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up 페이지 (feat. MySQL, NodeJS)</title>
    </head>
    <body>
        <h1>사용자 등록 페이지</h1>
        <br> <!-- 줄바꿈 -->
        
        <!-- 서버로 전송하기 위해 form 형태로 만든다. -->
        <!-- form을 사용하면 서버에게 HTTP request 있는 태그이다. -->
        <!-- 이때 request 는 post 와 get 이 있는데 보내는 방법을 method="" 를 통해 지정하고
        action을 통해 서버에서 보낸 request를 처리할 대상을 정해준다. -->
        <form method="post" action='/process/adduser'>
            <table>
                <tr> <!-- table row, 행-->
                    <td> <!-- table data ,열 -->
                        <label>아이디</label>
                    </td>
                    <td><input type="text" name="id"></td>
                    <!-- name이 key 가 되고 input 창에 친 값이 value 가 되어 추후 SQL 에 전송하게 된다. -->
                </tr>
                
                <tr>
                    <td><label>사용자명</label></td>
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <td><label>나이</label></td>
                    <td><input type="text" name="age"></td>
                </tr>

                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" name="password"></td>
                    <!-- input type 을 password로 설정 시 문자 그대로 안보이고 점형태로 보인다. -->
                </tr>
            </table>
            <input type="submit" value="회원가입">
        </form>
    </body>
</html>
