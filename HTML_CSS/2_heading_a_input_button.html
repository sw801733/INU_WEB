<html>
    <head></head>
    <body>

        <input type ="text"/>

        <button> 가입 </button>
        <!-- input 과 버튼은 줄바꿈 안함 -->
        <!-- heading 은 자동 줄바꿈 -->

        <!-- heading h1, h2 , ... h6 -->
        <h1>H1입니다.</h1>
        <h2>H2입니다.</h2>
        <h3>H3입니다.</h3>
        <h4>H4입니다.</h4>
        <h5>H5입니다.</h5>
        <h6>H6입니다.</h6>

        <!-- anchor 태그의 속성 (attribute) href는 hypertext reference 이다. -->
        <a href="https://www.google.co.kr">구글</a>
    </body>
</html>
